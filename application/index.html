<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Learning </title>
    <head>
    <body>
        <h2> Welcome<h2>
        <p id="demo"></p>
        <script>
            let cache = [1];
            function factMemoize(key) {
                if (!cache[key]) {
                  cache[key] = key * factMemoize(key - 1)
                }
                return cache[key]
            }
            // only hits cache at the end
            console.log("6! = ", factMemoize(6))
        </script>
    </body>
</html>
